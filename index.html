<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Turistiƒçki informator ‚Äì Turistiƒçka zajednica grada Valpova</title>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  background:#f3f5f9;
  display:flex;
  flex-direction:column;
  height:100vh;
}

/* HEADER */
header{
  background:linear-gradient(135deg,#1e3c72,#2a5298);
  color:white;
  padding:14px 28px;
  display:flex;
  align-items:center;
  gap:18px;
}
header img{height:60px;}
header h1{margin:0;font-size:20px;}
header p{margin:4px 0 0;font-size:13px;opacity:0.85;}

/* MAIN */
main{
  flex:1;
  display:flex;
  flex-direction:column;
  max-width:1100px;
  width:100%;
  margin:auto;
  padding:20px;
}

#chat{
  flex:1;
  overflow-y:auto;
  padding-right:10px;
  scroll-behavior:smooth;
}

/* MESSAGE BUBBLES */
.message{
  max-width:75%;
  padding:14px 18px;
  border-radius:14px;
  margin-bottom:14px;
  animation:fadeIn .25s ease-in-out;
  line-height:1.5;
}

.user{
  background:#2a5298;
  color:white;
  align-self:flex-end;
  border-bottom-right-radius:4px;
}

.bot{
  background:white;
  box-shadow:0 4px 14px rgba(0,0,0,.05);
  border-bottom-left-radius:4px;
}

/* Typing animation */
.typing{
  display:inline-block;
}
.typing span{
  display:inline-block;
  width:6px;
  height:6px;
  background:#888;
  border-radius:50%;
  margin:0 2px;
  animation:blink 1.4s infinite both;
}
.typing span:nth-child(2){animation-delay:.2s;}
.typing span:nth-child(3){animation-delay:.4s;}

@keyframes blink{
  0%{opacity:.2;}
  20%{opacity:1;}
  100%{opacity:.2;}
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(4px);}
  to{opacity:1;transform:translateY(0);}
}

/* QUICK BUTTONS */
.buttons{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin:12px 0;
}
.buttons button{
  border:none;
  padding:8px 14px;
  border-radius:20px;
  background:#e8ecf4;
  cursor:pointer;
  font-weight:500;
}
.buttons button:hover{
  background:#d9e2f5;
}

/* INPUT AREA (sticky) */
.input-area{
  position:sticky;
  bottom:0;
  background:#f3f5f9;
  padding-top:10px;
  display:flex;
  gap:10px;
}
input{
  flex:1;
  padding:12px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:14px;
}
button.send{
  padding:12px 20px;
  background:#2a5298;
  color:white;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
button.send:hover{
  background:#1e3c72;
}

/* FOOTER */
footer{
  text-align:center;
  font-size:13px;
  padding:12px;
  background:#eef1f6;
  color:#555;
}
</style>
</head>

<body>

<header>
  <img src="tz-logo-Valpovo.png">
  <div>
    <h1>Turistiƒçki informator</h1>
    <p>Turistiƒçka zajednica grada Valpova</p>
  </div>
</header>

<main>

<div id="chat">
  <div class="message bot">
    <strong>Dobrodo≈°li!</strong><br>
    Postavite pitanje ili odaberite opciju:
  </div>
</div>

<div class="buttons">
  <button onclick="quick('Koje su znamenitosti u Valpovu?')">üèõ Znamenitosti</button>
  <button onclick="quick('Preporuƒçi gastronomiju u Valpovu.')">üçΩ Gastro</button>
  <button onclick="quick('Koja su aktualna dogaƒëanja u Valpovu?')">üéâ Dogaƒëanja</button>
  <button onclick="quick('≈†to raditi u Valpovu kada je lo≈°e vrijeme?')">üåß Lo≈°e vrijeme</button>
</div>

<div class="input-area">
  <input id="input" placeholder="Postavite pitanje..." />
  <button class="send" onclick="send()">Po≈°alji</button>
</div>

</main>

<footer>
¬© Turistiƒçka zajednica grada Valpova ‚Äì Digitalni informator
</footer>

<script>

const chat = document.getElementById("chat");

function quick(text){
  document.getElementById("input").value = text;
  send();
}

async function send(){
  const input=document.getElementById("input");
  const message=input.value.trim();
  if(!message) return;

  addMessage(message,"user");
  input.value="";

  const typing = addTyping();

  const response = await fetch("/api/chat",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({message})
  });

  const data = await response.json();

  typing.remove();

  addMessage(data.reply,"bot");
}

function addMessage(text,type){
  const div=document.createElement("div");
  div.className="message "+type;
  div.innerHTML = marked.parse(text);
  chat.appendChild(div);
  scrollDown();
}

function addTyping(){
  const div=document.createElement("div");
  div.className="message bot";
  div.innerHTML = '<div class="typing"><span></span><span></span><span></span></div>';
  chat.appendChild(div);
  scrollDown();
  return div;
}

function scrollDown(){
  setTimeout(()=>{
    chat.scrollTop = chat.scrollHeight;
  },100);
}

</script>

</body>
</html>
