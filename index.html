<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Turistički informator – TZ Valpovo</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Inter", sans-serif;
}

body {
  background: #f3f4f6;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

/* HEADER */

.header {
  background: linear-gradient(135deg, #1e3a8a, #1d4ed8);
  color: white;
  padding: 12px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.header-left {
  display: flex;
  align-items: center;
  gap: 20px;
}

.logo {
  height: 65px;
  width: auto;
}

.title h1 {
  font-size: 20px;
  font-weight: 600;
}

.title p {
  font-size: 13px;
  opacity: 0.9;
}

.header-actions button {
  background: transparent;
  border: 1px solid rgba(255,255,255,0.4);
  color: white;
  padding: 6px 14px;
  border-radius: 20px;
  cursor: pointer;
  margin-left: 10px;
  transition: 0.2s;
}

.header-actions button:hover {
  background: rgba(255,255,255,0.2);
}

/* CHAT AREA */

.chat-container {
  flex: 1;
  max-width: 1100px;
  width: 100%;
  margin: 0 auto;
  padding: 30px 20px;
  display: flex;
  flex-direction: column;
}

.messages {
  flex: 1;
  overflow-y: auto;
  padding-bottom: 20px;
}

.message {
  margin-bottom: 20px;
  padding: 16px 20px;
  border-radius: 14px;
  max-width: 85%;
  line-height: 1.6;
}

.user {
  background: #2563eb;
  color: white;
  align-self: flex-end;
}

.bot {
  background: white;
  color: #111827;
  border: 1px solid #e5e7eb;
  align-self: flex-start;
}

/* QUICK BUTTONS */

.quick-buttons {
  margin-bottom: 15px;
}

.quick-buttons button {
  background: #e5e7eb;
  border: none;
  padding: 8px 16px;
  border-radius: 20px;
  margin-right: 10px;
  cursor: pointer;
  transition: 0.2s;
}

.quick-buttons button:hover {
  background: #d1d5db;
}

/* INPUT */

.input-area {
  display: flex;
  gap: 10px;
}

input {
  flex: 1;
  padding: 14px;
  border-radius: 12px;
  border: 1px solid #d1d5db;
  font-size: 15px;
}

button.send {
  background: #1d4ed8;
  color: white;
  border: none;
  padding: 14px 20px;
  border-radius: 12px;
  cursor: pointer;
}

button.send:hover {
  background: #1e40af;
}

/* FOOTER */

.footer {
  text-align: center;
  padding: 10px;
  font-size: 12px;
  color: #6b7280;
  border-top: 1px solid #e5e7eb;
}
</style>
</head>

<body>

<header class="header">
  <div class="header-left">
    <img src="/tz-logo-new-465x331.png" alt="TZ Valpovo" class="logo">
    <div class="title">
      <h1>Turistički informator</h1>
      <p>Turistička zajednica grada Valpova</p>
    </div>
  </div>

  <div class="header-actions">
    <button onclick="toggleDark()">Dark</button>
    <button onclick="resetChat()">Reset</button>
  </div>
</header>

<div class="chat-container">

  <div class="messages" id="messages"></div>

  <div class="quick-buttons">
    <button onclick="quick('Znamenitosti u Valpovu')">Znamenitosti</button>
    <button onclick="quick('Gastronomija Valpova')">Gastro</button>
    <button onclick="quick('Aktualna događanja u Valpovu')">Događanja</button>
    <button onclick="quick('Što raditi po lošem vremenu u Valpovu')">Loše vrijeme</button>
  </div>

  <div class="input-area">
    <input type="text" id="userInput" placeholder="Postavite pitanje..." />
    <button class="send" onclick="sendMessage()">Pošalji</button>
  </div>

</div>

<div class="footer">
© Turistička zajednica grada Valpova – Powered by VisitLogic AI
</div>

<script>
async function sendMessage() {
  const input = document.getElementById("userInput");
  const text = input.value.trim();
  if (!text) return;

  addMessage(text, "user");
  input.value = "";

  const res = await fetch("/api/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: text })
  });

  const data = await res.json();
  addMessage(data.reply, "bot");
}

function addMessage(text, type) {
  const container = document.getElementById("messages");
  const div = document.createElement("div");
  div.className = "message " + type;
  div.innerHTML = text;
  container.appendChild(div);
  container.scrollTop = container.scrollHeight;
}

function quick(text) {
  document.getElementById("userInput").value = text;
  sendMessage();
}

function resetChat() {
  document.getElementById("messages").innerHTML = "";
}

function toggleDark() {
  document.body.style.background =
    document.body.style.background === "black" ? "#f3f4f6" : "black";
}
</script>

</body>
</html>
