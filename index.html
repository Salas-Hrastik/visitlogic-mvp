<!DOCTYPE html>
<html lang="hr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turistički informator Valpovo</title>

    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background: #eef2f7;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background: linear-gradient(135deg, #2f5597, #3f6fb6);
            color: white;
            padding: 22px 40px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        header img {
            height: 72px;
        }

        header h1 {
            margin: 0;
            font-size: 26px;
            font-weight: 600;
        }

        header p {
            margin: 4px 0 0 0;
            font-size: 14px;
            opacity: .9;
        }

        #chat {
            flex: 1;
            overflow-y: auto;
            padding: 40px 60px;
            display: flex;
            flex-direction: column;
            gap: 28px;
        }

        .message {
            display: flex;
            gap: 18px;
            max-width: 85%;
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .avatar {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: #2f5597;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
        }

        .message.user .avatar {
            background: #4caf50;
        }

        .bubble {
            background: white;
            padding: 20px 28px;
            border-radius: 14px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
            width: fit-content;
        }

        .message.user .bubble {
            background: #dcf8c6;
        }

        .bubble h2 {
            margin-top: 0;
            color: #2f5597;
            font-size: 22px;
        }

        .bubble ul {
            margin: 15px 0 0 0;
            padding-left: 22px;
            line-height: 1.7;
        }

        .bubble li {
            margin-bottom: 10px;
        }

        .quickButtons {
            display: flex;
            gap: 12px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .quickButtons button {
            background: #e1e8f6;
            border: none;
            padding: 10px 18px;
            border-radius: 24px;
            cursor: pointer;
            font-weight: 500;
            transition: .2s;
        }

        .quickButtons button:hover {
            background: #cdd9ee;
        }

        #inputArea {
            background: white;
            padding: 18px 40px;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 14px;
        }

        #input {
            flex: 1;
            padding: 14px;
            border-radius: 8px;
            border: 1px solid #cfd6e4;
            font-size: 15px;
        }

        #send {
            padding: 14px 28px;
            background: #2f5597;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }

        #send:hover {
            background: #24447a;
        }

        footer {
            text-align: center;
            font-size: 13px;
            padding: 10px;
            background: #f4f6fa;
        }
    </style>
</head>

<body>

    <header>
        <img src="tz-logo-Valpovo.png">
        <div>
            <h1>Turistički informator</h1>
            <p>Turistička zajednica grada Valpova</p>
        </div>
    </header>

    <div id="chat">

        <div class="message">
            <div class="avatar">AI</div>
            <div class="bubble">
                <strong>Dobrodošli!</strong><br><br>
                Postavite pitanje ili odaberite opciju:
                <div class="quickButtons">
                    <button onclick="showContent('znamenitosti')">Znamenitosti</button>
                    <button onclick="showContent('gastro')">Gastronomija</button>
                    <button onclick="showContent('dogadanja')">Događanja</button>
                </div>
            </div>
        </div>

    </div>

    <div id="inputArea">
        <input id="input" placeholder="Postavite pitanje..." onkeypress="handleKeyPress(event)">
        <button id="send" onclick="sendMessage()">Pošalji</button>
    </div>

    <footer>
        © Turistička zajednica grada Valpova – Digitalni informator
    </footer>

    <script>
        const chat = document.getElementById("chat");
        const inputField = document.getElementById("input");

        const content = {
            znamenitosti: `
<h2>Znamenitosti u Valpovu</h2>
<ul>
<li><strong>Dvorac Valpovo</strong> – Barokna arhitektura okružena prekrasnim perivojem.</li>
<li><strong>Crkva sv. Roka</strong> – Povijesna sakralna građevina iz 18. stoljeća.</li>
<li><strong>Muzej Valpovštine</strong> – Bogata zbirka lokalne povijesti i tradicije.</li>
<li><strong>Valpovačka utvrda</strong> – Ostaci srednjovjekovne fortifikacije.</li>
</ul>
`,
            gastro: `
<h2>Gastronomija</h2>
<ul>
<li><strong>Čobanac</strong> – Tradicionalno slavonsko mesno jelo.</li>
<li><strong>Fiš paprikaš</strong> – Riblji specijalitet pripremljen na otvorenoj vatri.</li>
<li><strong>Kulen</strong> – Prepoznatljiva slavonska suhomesnata delicija.</li>
</ul>
`,
            dogadanja: `
<h2>Aktualna događanja</h2>
<p>Za najnovije informacije posjetite službenu stranicu:</p>
<p><a href="https://tz.valpovo.hr" target="_blank">tz.valpovo.hr</a></p>
`
        };

        function showContent(type) {
            addMessage(content[type], false);
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

        function sendMessage() {
            const text = inputField.value.trim();
            if (text === "") return;

            // Prikaži poruku korisnika
            addMessage(text, true);
            inputField.value = "";

            // Simuliraj odgovor AI-a s malom odgodom
            setTimeout(() => {
                addMessage("<p>Hvala na upitu o: <em>" + text + "</em>. Trenutno sam u testnoj fazi, molimo koristite gumbe za provjerene informacije o turizmu.</p>", false);
            }, 600);
        }

        function addMessage(html, isUser) {
            const wrapper = document.createElement("div");
            wrapper.className = "message" + (isUser ? " user" : "");

            wrapper.innerHTML = `
        <div class="avatar">${isUser ? "JA" : "AI"}</div>
        <div class="bubble">${html}</div>
    `;

            chat.appendChild(wrapper);
            chat.scrollTop = chat.scrollHeight;
        }
    </script>

</body>

</html>
