<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Turistiƒçki informator ‚Äì TZ Valpovo</title>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<style>
body{
  margin:0;
  font-family:"Segoe UI",Roboto,-apple-system,sans-serif;
  background:#eef2f7;
  display:flex;
  flex-direction:column;
  height:100vh;
}

/* HEADER */
header{
  background:linear-gradient(135deg,#1e3c72,#2a5298);
  color:white;
  padding:14px 28px;
  display:flex;
  align-items:center;
  gap:18px;
  box-shadow:0 4px 20px rgba(0,0,0,.15);
}
header img{height:65px;}
header h1{margin:0;font-size:20px;}
header p{margin:4px 0 0;font-size:13px;opacity:.85;}

.status{
  margin-left:auto;
  font-size:12px;
  opacity:.8;
}

/* MAIN */
main{
  flex:1;
  display:flex;
  flex-direction:column;
  max-width:1100px;
  width:100%;
  margin:auto;
  padding:24px;
}

/* CHAT */
#chat{
  flex:1;
  overflow-y:auto;
  scroll-behavior:smooth;
  padding-right:8px;
}

/* MESSAGE */
.row{
  display:flex;
  margin-bottom:18px;
  align-items:flex-start;
}

.avatar{
  width:38px;
  height:38px;
  border-radius:50%;
  background:#2a5298;
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
  font-weight:bold;
  margin-right:12px;
  font-size:14px;
}

.user-row{
  justify-content:flex-end;
}

.user-row .avatar{
  background:#444;
  margin-left:12px;
  margin-right:0;
}

.message{
  max-width:75%;
  padding:16px 18px;
  border-radius:14px;
  line-height:1.6;
  font-size:15px;
  animation:fade .25s ease-in-out;
}

.bot{
  background:white;
  box-shadow:0 6px 18px rgba(0,0,0,.05);
  border-bottom-left-radius:6px;
}

.user{
  background:#2a5298;
  color:white;
  border-bottom-right-radius:6px;
}

@keyframes fade{
  from{opacity:0;transform:translateY(4px);}
  to{opacity:1;transform:translateY(0);}
}

/* Quick buttons */
.buttons{
  display:flex;
  gap:12px;
  flex-wrap:wrap;
  margin:18px 0;
}
.buttons button{
  border:none;
  padding:9px 16px;
  border-radius:22px;
  background:#e3eaf5;
  cursor:pointer;
  font-weight:500;
  transition:.2s;
}
.buttons button:hover{
  background:#cfdcf3;
}

/* INPUT */
.input-area{
  position:sticky;
  bottom:0;
  display:flex;
  gap:10px;
  background:#eef2f7;
  padding-top:10px;
}
input{
  flex:1;
  padding:13px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:14px;
}
button.send{
  padding:13px 22px;
  background:#2a5298;
  color:white;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
button.send:hover{background:#1e3c72;}

footer{
  text-align:center;
  font-size:13px;
  padding:14px;
  background:#e9edf4;
  color:#555;
}
</style>
</head>

<body>

<header>
  <img src="tz-logo-Valpovo.png">
  <div>
    <h1>Turistiƒçki informator</h1>
    <p>Turistiƒçka zajednica grada Valpova</p>
  </div>
  <div class="status">Digitalni sustav TZ Valpovo</div>
</header>

<main>

<div id="chat">

<div class="row">
  <div class="avatar">AI</div>
  <div class="message bot">
    <strong>Dobrodo≈°li!</strong><br>
    Postavite pitanje ili odaberite opciju:
  </div>
</div>

</div>

<div class="buttons">
  <button onclick="quick('Koje su znamenitosti u Valpovu?')">üèõ Znamenitosti</button>
  <button onclick="quick('Preporuƒçi gastronomiju u Valpovu.')">üçΩ Gastro</button>
  <button onclick="quick('Koja su aktualna dogaƒëanja?')">üéâ Dogaƒëanja</button>
  <button onclick="quick('≈†to raditi kada je lo≈°e vrijeme?')">üåß Lo≈°e vrijeme</button>
</div>

<div class="input-area">
  <input id="input" placeholder="Postavite pitanje..." />
  <button class="send" onclick="send()">Po≈°alji</button>
</div>

</main>

<footer>
¬© Turistiƒçka zajednica grada Valpova ‚Äì Slu≈æbeni digitalni informator
</footer>

<script>
const chat = document.getElementById("chat");

function quick(text){
  document.getElementById("input").value=text;
  send();
}

async function send(){
  const input=document.getElementById("input");
  const text=input.value.trim();
  if(!text) return;

  addMessage(text,"user");
  input.value="";

  const typingRow = addTyping();

  const response = await fetch("/api/chat",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({message:text})
  });

  const data = await response.json();

  typingRow.remove();

  streamMessage(data.reply);
}

function addMessage(text,type){
  const row=document.createElement("div");
  row.className="row"+(type==="user"?" user-row":"");

  const avatar=document.createElement("div");
  avatar.className="avatar";
  avatar.innerText = type==="user"?"Vi":"AI";

  const msg=document.createElement("div");
  msg.className="message "+type;
  msg.innerHTML=marked.parse(text);

  if(type==="user"){
    row.appendChild(msg);
    row.appendChild(avatar);
  }else{
    row.appendChild(avatar);
    row.appendChild(msg);
  }

  chat.appendChild(row);
  scrollDown();
}

function addTyping(){
  const row=document.createElement("div");
  row.className="row";

  const avatar=document.createElement("div");
  avatar.className="avatar";
  avatar.innerText="AI";

  const msg=document.createElement("div");
  msg.className="message bot";
  msg.innerHTML="Pi≈°em odgovor‚Ä¶";

  row.appendChild(avatar);
  row.appendChild(msg);
  chat.appendChild(row);
  scrollDown();
  return row;
}

/* STREAMING EFFECT */
function streamMessage(text){
  const row=document.createElement("div");
  row.className="row";

  const avatar=document.createElement("div");
  avatar.className="avatar";
  avatar.innerText="AI";

  const msg=document.createElement("div");
  msg.className="message bot";
  msg.innerHTML="";

  row.appendChild(avatar);
  row.appendChild(msg);
  chat.appendChild(row);

  let i=0;
  const speed=15;

  function type(){
    if(i<text.length){
      msg.innerHTML = marked.parse(text.substring(0,i));
      i++;
      scrollDown();
      setTimeout(type,speed);
    }
  }
  type();
}

function scrollDown(){
  setTimeout(()=>{
    chat.scrollTop = chat.scrollHeight;
  },50);
}
</script>

</body>
</html>
