<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Turistički informator – Turistička zajednica grada Valpova</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: #f2f4f8;
    display: flex;
    flex-direction: column;
    height: 100vh;
}

header {
    background: linear-gradient(90deg, #1e3c72, #2a5298);
    color: white;
    padding: 14px 24px;
    display: flex;
    align-items: center;
    gap: 16px;
}

header img {
    height: 60px;
}

.header-text h1 {
    margin: 0;
    font-size: 20px;
    font-weight: 600;
}

.header-text p {
    margin: 2px 0 0 0;
    font-size: 14px;
    opacity: 0.85;
}

.main {
    flex: 1;
    display: flex;
    justify-content: center;
    padding: 20px;
    overflow: hidden;
}

.container {
    width: 100%;
    max-width: 1100px;
    display: flex;
    flex-direction: column;
}

.chat-box {
    background: white;
    border-radius: 14px;
    padding: 20px;
    flex: 1;
    overflow-y: auto;
    box-shadow: 0 8px 24px rgba(0,0,0,0.05);
    margin-bottom: 15px;
}

.chat-box p {
    margin: 10px 0;
    line-height: 1.5;
}

.buttons {
    display: flex;
    gap: 10px;
    margin-bottom: 15px;
    flex-wrap: wrap;
}

.buttons button {
    padding: 8px 14px;
    border: none;
    border-radius: 20px;
    background: #e0e4ea;
    cursor: pointer;
    transition: 0.2s;
}

.buttons button:hover {
    background: #d0d6dd;
}

.input-area {
    display: flex;
    gap: 10px;
}

input {
    flex: 1;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 14px;
}

button.send {
    padding: 12px 18px;
    border: none;
    border-radius: 8px;
    background: #2a5298;
    color: white;
    cursor: pointer;
}

button.send:hover {
    background: #1e3c72;
}

footer {
    text-align: center;
    padding: 12px;
    font-size: 13px;
    background: #f2f4f8;
}
</style>
</head>

<body>

<header>
    <img src="tz-logo-Valpovo.png" alt="Turistička zajednica grada Valpova">
    <div class="header-text">
        <h1>Turistički informator</h1>
        <p>Turistička zajednica grada Valpova</p>
    </div>
</header>

<div class="main">
<div class="container">

<div class="chat-box" id="chatBox">
    <p><strong>Dobrodošli!</strong></p>
    <p>Postavite pitanje ili odaberite opciju:</p>
</div>

<div class="buttons">
    <button onclick="quickQuestion('Koje su znamenitosti u Valpovu?')">Znamenitosti</button>
    <button onclick="quickQuestion('Preporuči gastronomiju u Valpovu.')">Gastro</button>
    <button onclick="quickQuestion('Koja su aktualna događanja u Valpovu?')">Događanja</button>
    <button onclick="quickQuestion('Što raditi u Valpovu kada je loše vrijeme?')">Loše vrijeme</button>
</div>

<div class="input-area">
    <input type="text" id="userInput" placeholder="Postavite pitanje...">
    <button class="send" onclick="sendMessage()">Pošalji</button>
</div>

</div>
</div>

<footer>
© Turistička zajednica grada Valpova – Digitalni informator
</footer>

<script>
async function sendMessage(messageOverride = null) {
    const input = document.getElementById("userInput");
    const message = messageOverride || input.value.trim();
    if (!message) return;

    const chatBox = document.getElementById("chatBox");

    chatBox.innerHTML += `<p><strong>Vi:</strong> ${message}</p>`;
    input.value = "";
    chatBox.scrollTop = chatBox.scrollHeight;

    const response = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
    });

    const data = await response.json();

    chatBox.innerHTML += `<p><strong>Informator:</strong> ${data.reply}</p>`;
    chatBox.scrollTop = chatBox.scrollHeight;
}

function quickQuestion(text) {
    sendMessage(text);
}
</script>

</body>
</html>
