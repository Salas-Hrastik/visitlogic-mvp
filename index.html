<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Turistički informator – Turistička zajednica grada Valpova</title>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<style>
body {
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  background:#f4f6f9;
  display:flex;
  flex-direction:column;
  height:100vh;
}

/* HEADER */
.main-header {
  background:#0f2a5a;
  color:white;
  padding:10px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.header-left {
  display:flex;
  align-items:center;
  gap:20px;
}

.logo {
  height:70px;
}

.header-text {
  display:flex;
  flex-direction:column;
}

.ai-title {
  font-size:22px;
  font-weight:600;
}

.ai-subtitle {
  font-size:14px;
  opacity:0.85;
}

.header-actions button {
  background:transparent;
  border:1px solid rgba(255,255,255,0.4);
  color:white;
  padding:6px 14px;
  border-radius:20px;
  cursor:pointer;
}

/* HERO */
.hero {
  background:linear-gradient(rgba(15,42,90,0.85), rgba(15,42,90,0.85)),
  url('https://upload.wikimedia.org/wikipedia/commons/0/0a/Dvorac_Prandaunormann_Valpovo.jpg');
  background-size:cover;
  background-position:center;
  color:white;
  text-align:center;
  padding:50px 20px;
}

.hero h1 {
  margin:0;
  font-size:32px;
}

.hero p {
  margin-top:10px;
  font-size:16px;
  opacity:0.9;
}

/* CHAT */
.chat-container {
  flex:1;
  overflow-y:auto;
  padding:30px;
  max-width:1200px;
  margin:0 auto;
  width:100%;
  display:flex;
  flex-direction:column;
  gap:20px;
}

.message {
  max-width:75%;
  padding:18px 22px;
  border-radius:18px;
  line-height:1.6;
  font-size:16px;
}

.user {
  align-self:flex-end;
  background:#2563eb;
  color:white;
}

.bot {
  align-self:flex-start;
  background:white;
  box-shadow:0 8px 22px rgba(0,0,0,0.06);
}

.typing {
  font-style:italic;
  opacity:0.6;
}

/* QUICK BUTTONS */
.quick-buttons {
  display:flex;
  gap:12px;
  padding:15px 30px;
  max-width:1200px;
  margin:0 auto;
  width:100%;
}

.quick-buttons button {
  background:#e6ebf3;
  border:none;
  padding:10px 18px;
  border-radius:20px;
  cursor:pointer;
  font-size:14px;
  transition:0.2s;
}

.quick-buttons button:hover {
  background:#d4dae4;
}

/* INPUT */
.input-container {
  display:flex;
  gap:10px;
  padding:20px 30px;
  max-width:1200px;
  margin:0 auto;
  width:100%;
  background:white;
  border-top:1px solid #e5e7eb;
}

textarea {
  flex:1;
  padding:14px;
  border-radius:12px;
  border:1px solid #ccc;
  resize:none;
  font-size:15px;
}

button.send {
  padding:14px 26px;
  background:#2563eb;
  color:white;
  border:none;
  border-radius:12px;
  cursor:pointer;
}

/* FOOTER */
.footer {
  text-align:center;
  padding:14px;
  font-size:13px;
  background:#f9fafb;
  border-top:1px solid #e5e7eb;
  color:#6b7280;
}

/* DARK MODE */
.dark body {
  background:#111827;
}

.dark .bot {
  background:#1f2937;
  color:white;
}

.dark .input-container {
  background:#1f2937;
}

</style>
</head>
<body>

<header class="main-header">
  <div class="header-left">
    <img src="tz-logo.png" class="logo">
    <div class="header-text">
      <div class="ai-title">Turistički informator</div>
      <div class="ai-subtitle">Turistička zajednica grada Valpova</div>
    </div>
  </div>
  <div class="header-actions">
    <button onclick="toggleDarkMode()">Dark</button>
    <button onclick="resetChat()">Reset</button>
  </div>
</header>

<section class="hero">
  <h1>Dobrodošli u Valpovo</h1>
  <p>Službeni digitalni informator destinacije</p>
</section>

<div class="chat-container" id="chat"></div>

<div class="quick-buttons">
  <button onclick="quickAsk('Koje su najvažnije znamenitosti u Valpovu?')">Znamenitosti</button>
  <button onclick="quickAsk('Preporučite gastro ponudu u Valpovu.')">Gastro</button>
  <button onclick="quickAsk('Koja su aktualna događanja u Valpovu?')">Događanja</button>
  <button onclick="quickAsk('Što raditi u Valpovu kada je loše vrijeme?')">Loše vrijeme</button>
</div>

<div class="input-container">
  <textarea id="input" placeholder="Postavite pitanje..."></textarea>
  <button class="send" onclick="sendMessage()">Pošalji</button>
</div>

<div class="footer">
  © Turistička zajednica grada Valpova – Powered by VisitLogic AI
</div>

<script>
const chatContainer = document.getElementById("chat");

function saveChat() {
  localStorage.setItem("chatHistory", chatContainer.innerHTML);
}

function loadChat() {
  const history = localStorage.getItem("chatHistory");
  if (history) chatContainer.innerHTML = history;
}

function resetChat() {
  localStorage.removeItem("chatHistory");
  chatContainer.innerHTML = "";
}

function toggleDarkMode() {
  document.body.classList.toggle("dark");
}

function addMessage(text, className) {
  const msg = document.createElement("div");
  msg.className = "message " + className;
  msg.innerHTML = marked.parse(text);
  chatContainer.appendChild(msg);
  chatContainer.scrollTop = chatContainer.scrollHeight;
  saveChat();
}

function showTyping() {
  const typing = document.createElement("div");
  typing.className = "message bot typing";
  typing.id = "typing";
  typing.innerText = "Informator piše...";
  chatContainer.appendChild(typing);
}

function removeTyping() {
  const typing = document.getElementById("typing");
  if (typing) typing.remove();
}

async function sendMessage() {
  const input = document.getElementById("input");
  const message = input.value.trim();
  if (!message) return;

  addMessage(message, "user");
  input.value = "";

  showTyping();

  const response = await fetch("/api/chat", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ message })
  });

  const data = await response.json();
  removeTyping();
  addMessage(data.reply, "bot");
}

function quickAsk(text) {
  document.getElementById("input").value = text;
  sendMessage();
}

loadChat();
</script>

</body>
</html>
