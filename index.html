<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>VisitLogic ‚Äì Digitalni turistiƒçki informator</title>

<style>
:root {
  --primary:#2563eb;
  --bg:#f4f6f8;
  --text:#111827;
  --card:#ffffff;
}

body.dark {
  --bg:#111827;
  --text:#f3f4f6;
  --card:#1f2937;
}

body {
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  background:var(--bg);
  color:var(--text);
  display:flex;
  flex-direction:column;
  height:100vh;
  transition:all .3s ease;
}

header {
  background:linear-gradient(90deg,#1f2937,var(--primary));
  color:white;
  padding:18px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.header-left {
  display:flex;
  align-items:center;
  gap:12px;
}

.logo {
  width:36px;
  height:36px;
  background:white;
  border-radius:8px;
}

.header-title {
  font-weight:600;
}

.toggle-btn {
  background:rgba(255,255,255,0.2);
  border:none;
  color:white;
  padding:6px 12px;
  border-radius:8px;
  cursor:pointer;
  font-size:13px;
}

.chat-container {
  flex:1;
  overflow-y:auto;
  padding:30px;
  display:flex;
  flex-direction:column;
  gap:18px;
}

.welcome {
  text-align:center;
  margin-top:40px;
  opacity:.8;
}

.message-wrapper {
  display:flex;
  gap:10px;
  animation:fadeIn .3s ease;
}

@keyframes fadeIn {
  from {opacity:0; transform:translateY(6px);}
  to {opacity:1; transform:translateY(0);}
}

.avatar {
  width:34px;
  height:34px;
  border-radius:50%;
  background:var(--primary);
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
  font-weight:bold;
  font-size:14px;
}

.message {
  max-width:70%;
  padding:16px 18px;
  border-radius:16px;
  line-height:1.7;
  font-size:15px;
  box-shadow:0 4px 10px rgba(0,0,0,0.05);
  white-space:pre-wrap;
}

.bot {
  background:var(--card);
  border-bottom-left-radius:4px;
}

.user {
  background:var(--primary);
  color:white;
  margin-left:auto;
  border-bottom-right-radius:4px;
}

.input-container {
  padding:20px;
  background:var(--card);
  border-top:1px solid rgba(0,0,0,0.05);
}

.quick-buttons {
  display:flex;
  gap:8px;
  flex-wrap:wrap;
  margin-bottom:14px;
}

.quick-buttons button {
  background:#e5e7eb;
  border:none;
  padding:8px 12px;
  border-radius:10px;
  font-size:13px;
  cursor:pointer;
}

.quick-buttons button:hover {
  background:#d1d5db;
}

.input-row {
  display:flex;
  gap:10px;
}

input {
  flex:1;
  padding:14px;
  border-radius:12px;
  border:1px solid #d1d5db;
  font-size:15px;
}

button.send {
  padding:14px 18px;
  border-radius:12px;
  border:none;
  background:var(--primary);
  color:white;
  font-weight:600;
  cursor:pointer;
}

footer {
  text-align:center;
  font-size:12px;
  padding:8px;
  opacity:.6;
}
</style>
</head>

<body>

<header>
  <div class="header-left">
    <div class="logo"></div>
    <div class="header-title">
      Slu≈æbeni digitalni turistiƒçki informator Valpova
    </div>
  </div>
  <button class="toggle-btn" onclick="toggleDarkMode()">Dark</button>
</header>

<div class="chat-container" id="chat">
  <div class="welcome" id="welcome">
    Dobrodo≈°li u VisitLogic.<br>
    Postavite pitanje ili odaberite prijedlog ispod.
  </div>
</div>

<div class="input-container">

  <div class="quick-buttons">
    <button onclick="quickAsk('Imam 1 sat u Valpovu, ≈°to da vidim?')">‚è± 1 sat</button>
    <button onclick="quickAsk('Preporuƒçi gastro opciju.')">üçΩ Gastro</button>
    <button onclick="quickAsk('Koja su aktualna dogaƒëanja?')">üéâ Dogaƒëanja</button>
    <button onclick="quickAsk('≈†to raditi kad pada ki≈°a?')">üåß Lo≈°e vrijeme</button>
  </div>

  <div class="input-row">
    <input type="text" id="userInput" placeholder="Postavite pitanje..." />
    <button class="send" onclick="sendMessage()">Po≈°alji</button>
  </div>

</div>

<footer>
Powered by VisitLogic
</footer>

<script>
const chat = document.getElementById("chat");
const welcome = document.getElementById("welcome");
let conversationHistory = JSON.parse(localStorage.getItem("visitlogic_history")) || [];

function formatMarkdown(text) {
  return text
    .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>")
    .replace(/\n/g, "<br>");
}

function addMessage(content, type) {
  if (welcome) welcome.style.display="none";

  const wrapper=document.createElement("div");
  wrapper.className="message-wrapper";

  const msg=document.createElement("div");
  msg.className="message "+type;
  msg.innerHTML=formatMarkdown(content);

  if(type==="bot"){
    const avatar=document.createElement("div");
    avatar.className="avatar";
    avatar.innerText="VL";
    wrapper.appendChild(avatar);
  }

  wrapper.appendChild(msg);
  chat.appendChild(wrapper);
  chat.scrollTop=chat.scrollHeight;
}

window.onload=function(){
  conversationHistory.forEach(msg=>{
    addMessage(msg.content,msg.role==="user"?"user":"bot");
  });
};

async function sendMessage(){
  const input=document.getElementById("userInput");
  const message=input.value.trim();
  if(!message)return;

  addMessage(message,"user");
  conversationHistory.push({role:"user",content:message});
  localStorage.setItem("visitlogic_history",JSON.stringify(conversationHistory));
  input.value="";

  addMessage("VisitLogic razmi≈°lja...","bot");

  const response=await fetch("/api/chat",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({message,history:conversationHistory})
  });

  const data=await response.json();
  chat.removeChild(chat.lastChild);

  addMessage(data.reply,"bot");
  conversationHistory.push({role:"assistant",content:data.reply});
  localStorage.setItem("visitlogic_history",JSON.stringify(conversationHistory));
}

function quickAsk(text){
  document.getElementById("userInput").value=text;
  sendMessage();
}

function toggleDarkMode(){
  document.body.classList.toggle("dark");
}
</script>

</body>
</html>
