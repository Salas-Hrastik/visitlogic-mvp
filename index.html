<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Turistički informator – Valpovo</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #f3f5f9;
}

header {
  background: linear-gradient(90deg,#2f4e8a,#3f65b0);
  color: white;
  padding: 16px 24px;
  display: flex;
  align-items: center;
  gap: 16px;
}

header img {
  height: 70px;
}

header h1 {
  margin: 0;
  font-size: 22px;
}

main {
  max-width: 1100px;
  margin: 40px auto;
  padding: 0 20px;
}

.chat {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.message-user {
  align-self: flex-end;
  background: #3f65b0;
  color: white;
  padding: 14px 20px;
  border-radius: 18px;
  max-width: 70%;
}

.message-ai {
  align-self: flex-start;
  background: white;
  padding: 20px;
  border-radius: 18px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.08);
  max-width: 100%;
}

.message-ai h2 {
  margin-top: 0;
  color: #2f4e8a;
}

.section {
  margin-top: 20px;
}

.section h3 {
  margin-bottom: 10px;
  color: #2f4e8a;
}

.card {
  background: #f9fafc;
  padding: 14px 16px;
  border-radius: 12px;
  margin-bottom: 10px;
  border-left: 4px solid #3f65b0;
}

.card a {
  display: inline-block;
  margin-top: 6px;
  color: #3f65b0;
  text-decoration: none;
  font-weight: 500;
}

.input-area {
  display: flex;
  gap: 10px;
  margin-top: 30px;
}

input {
  flex: 1;
  padding: 14px;
  border-radius: 12px;
  border: 1px solid #ccc;
}

button {
  padding: 14px 22px;
  border-radius: 12px;
  border: none;
  background: #3f65b0;
  color: white;
  font-weight: bold;
  cursor: pointer;
}

.quick-buttons {
  margin-top: 20px;
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}

.quick-buttons button {
  background: #e3e8f3;
  color: #2f4e8a;
  font-weight: 500;
}
</style>
</head>

<body>

<header>
  <img src="tz-logo-Valpovo.png" />
  <div>
    <h1>Turistički informator</h1>
    <div>Turistička zajednica grada Valpova</div>
  </div>
</header>

<main>
  <div class="chat" id="chat"></div>

  <div class="quick-buttons">
    <button onclick="sendQuick('Koje su znamenitosti u Valpovu?')">Znamenitosti</button>
    <button onclick="sendQuick('Preporuči gastronomiju u Valpovu.')">Gastro</button>
    <button onclick="sendQuick('Koja su aktualna događanja u Valpovu?')">Događanja</button>
  </div>

  <div class="input-area">
    <input id="userInput" placeholder="Postavite pitanje..." />
    <button onclick="sendMessage()">Pošalji</button>
  </div>
</main>

<script>
async function sendQuick(text) {
  document.getElementById("userInput").value = text;
  sendMessage();
}

async function sendMessage() {
  const input = document.getElementById("userInput");
  const message = input.value.trim();
  if (!message) return;

  appendUserMessage(message);
  input.value = "";

  const response = await fetch("/api/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message })
  });

  const data = await response.json();
  appendAIMessage(data);
}

function appendUserMessage(text) {
  const chat = document.getElementById("chat");
  const div = document.createElement("div");
  div.className = "message-user";
  div.innerText = text;
  chat.appendChild(div);
  window.scrollTo(0, document.body.scrollHeight);
}

function appendAIMessage(data) {
  const chat = document.getElementById("chat");
  const div = document.createElement("div");
  div.className = "message-ai";

  div.innerHTML = `<h2>${data.title}</h2><p>${data.intro}</p>`;

  data.sections.forEach(section => {
    const sectionDiv = document.createElement("div");
    sectionDiv.className = "section";
    sectionDiv.innerHTML = `<h3>${section.heading}</h3>`;

    section.items.forEach(item => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <strong>${item.name}</strong>
        <div>${item.description}</div>
        <a href="${item.link}" target="_blank">Više informacija</a>
      `;
      sectionDiv.appendChild(card);
    });

    div.appendChild(sectionDiv);
  });

  chat.appendChild(div);
  window.scrollTo(0, document.body.scrollHeight);
}
</script>

</body>
</html>
