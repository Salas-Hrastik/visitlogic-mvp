<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: #f5f7fb;
  color: #1f2937;
}

/* HEADER */
header {
  background: linear-gradient(135deg, #1e3a8a, #2563eb);
  padding: 14px 40px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  color: white;
}

.header-left {
  display: flex;
  align-items: center;
  gap: 20px;
}

.header-left img {
  height: 70px;
  background: white;
  padding: 8px 14px;
  border-radius: 10px;
}

.header-text h1 {
  margin: 0;
  font-size: 22px;
  font-weight: 700;
}

.header-text span {
  font-size: 14px;
  opacity: 0.9;
}

.header-actions button {
  background: transparent;
  border: 1px solid rgba(255,255,255,0.6);
  color: white;

  border-radius: 20px;
  cursor: pointer;
  margin-left: 10px;
}

.header-actions button:hover {
  background: rgba(255,255,255,0.15);
}

/* MAIN */
main {
  max-width: 1100px;
  margin: 40px auto;
  padding: 0 20px;
}

/* CHAT AREA */
.chat-container {
  background: white;
  border-radius: 14px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.05);
  padding: 25px;
  min-height: 350px;
}

.message {
  margin-bottom: 18px;
  line-height: 1.6;
}

.message.user {
  text-align: right;
  font-weight: 600;
}

.message.bot {
  text-align: left;
}

/* QUICK BUTTONS */
.quick-buttons {
  margin: 25px 0;
}

.quick-buttons button {
  background: #e5e7eb;
  border: none;
  padding: 8px 16px;
  margin-right: 10px;
  border-radius: 20px;
  cursor: pointer;
  font-weight: 500;
}

.quick-buttons button:hover {
  background: #d1d5db;
}

/* INPUT AREA */
.input-area {
  display: flex;
  gap: 10px;
  margin-top: 20px;
}

input {
  flex: 1;
  padding: 14px;
  border-radius: 10px;
  border: 1px solid #d1d5db;
  font-size: 15px;
}

button.send {
  background: #2563eb;
  border: none;
  padding: 0 22px;
  color: white;
  border-radius: 10px;
  font-weight: 600;
  cursor: pointer;
}

button.send:hover {
  background: #1d4ed8;
}

/* FOOTER */
footer {
  text-align: center;
  padding: 25px;
  font-size: 13px;
  color: #6b7280;
  margin-top: 40px;
}
</style>
</head>

    </div>
  </div>
  <div class="header-actions">
    <button onclick="toggleTheme()">Dark</button>

  </div>
</header>

<main>

  <button onclick="quickAsk('Što raditi u Valpovu kada je loše vrijeme?')">Loše vrijeme</button>
</div>

<div class="input-area">

  <button class="send" onclick="sendMessage()">Pošalji</button>
</div>

</main>

<footer>
© Turistička zajednica grada Valpova – Digitalni informator
</footer>
