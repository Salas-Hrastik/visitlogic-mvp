<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Turistiƒçki informator ‚Äì Turistiƒçka zajednica grada Valpova</title>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: #f4f6f9;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

header {
  background: linear-gradient(135deg,#1e3c72,#2a5298);
  color: white;
  padding: 16px 24px;
  display: flex;
  align-items: center;
  gap: 18px;
}

header img {
  height: 64px;
}

header h1 {
  margin: 0;
  font-size: 22px;
}

header p {
  margin: 4px 0 0 0;
  font-size: 14px;
  opacity: 0.85;
}

main {
  flex: 1;
  display: flex;
  flex-direction: column;
  max-width: 1100px;
  width: 100%;
  margin: auto;
  padding: 24px;
}

#chat {
  flex: 1;
  overflow-y: auto;
  padding-right: 8px;
}

.card {
  background: white;
  padding: 18px 20px;
  border-radius: 12px;
  margin-bottom: 16px;
  box-shadow: 0 4px 14px rgba(0,0,0,0.05);
  animation: fadeIn 0.25s ease-in-out;
}

@keyframes fadeIn {
  from {opacity:0; transform: translateY(5px);}
  to {opacity:1; transform: translateY(0);}
}

.buttons {
  display: flex;
  gap: 10px;
  margin-bottom: 14px;
  flex-wrap: wrap;
}

.buttons button {
  background: #e9edf5;
  border: none;
  padding: 8px 14px;
  border-radius: 20px;
  cursor: pointer;
  font-weight: 500;
}

.buttons button:hover {
  background: #d8e2f3;
}

.input-area {
  display: flex;
  gap: 10px;
  margin-top: 12px;
}

input {
  flex: 1;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 14px;
}

button.send {
  padding: 12px 20px;
  background: #2a5298;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

button.send:hover {
  background: #1e3c72;
}

footer {
  text-align: center;
  font-size: 13px;
  padding: 14px;
  background: #eef1f6;
  color: #555;
}
</style>
</head>

<body>

<header>
  <img src="tz-logo-Valpovo.png" alt="Turistiƒçka zajednica grada Valpova">
  <div>
    <h1>Turistiƒçki informator</h1>
    <p>Turistiƒçka zajednica grada Valpova</p>
  </div>
</header>

<main>

<div id="chat">
  <div class="card">
    <strong>Dobrodo≈°li!</strong><br>
    Postavite pitanje ili odaberite opciju:
  </div>
</div>

<div class="buttons">
  <button onclick="quick('Koje su znamenitosti u Valpovu?')">üèõ Znamenitosti</button>
  <button onclick="quick('Preporuƒçi gastronomiju u Valpovu.')">üçΩ Gastro</button>
  <button onclick="quick('Koja su aktualna dogaƒëanja u Valpovu?')">üéâ Dogaƒëanja</button>
  <button onclick="quick('≈†to raditi u Valpovu kada je lo≈°e vrijeme?')">üåß Lo≈°e vrijeme</button>
</div>

<div class="input-area">
  <input id="input" placeholder="Postavite pitanje..." />
  <button class="send" onclick="send()">Po≈°alji</button>
</div>

</main>

<footer>
¬© Turistiƒçka zajednica grada Valpova ‚Äì Digitalni informator
</footer>

<script>

const chat = document.getElementById("chat");

function quick(text){
  document.getElementById("input").value = text;
  send();
}

async function send(){
  const input = document.getElementById("input");
  const message = input.value.trim();
  if(!message) return;

  appendCard("<strong>Vi:</strong> " + message);

  input.value = "";

  const loading = appendCard("Informator pi≈°e...");

  const response = await fetch("/api/chat",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({message})
  });

  const data = await response.json();

  loading.remove();
  renderResponse(data.reply);

  saveSession();
}

function appendCard(html){
  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = html;
  chat.appendChild(card);
  scrollDown();
  return card;
}

function renderResponse(text){
  const sections = text.split("###");

  sections.forEach(section=>{
    if(section.trim()==="") return;
    const card = document.createElement("div");
    card.className="card";
    card.innerHTML = marked.parse(section);
    chat.appendChild(card);
  });

  scrollDown();
}

function scrollDown(){
  setTimeout(()=>{
    chat.scrollTo({
      top: chat.scrollHeight,
      behavior: "smooth"
    });
  },100);
}

function saveSession(){
  localStorage.setItem("valpovo_chat", chat.innerHTML);
}

function loadSession(){
  const saved = localStorage.getItem("valpovo_chat");
  if(saved) chat.innerHTML = saved;
}

window.onload = loadSession;

</script>

</body>
</html>
