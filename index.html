<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Turistički informator – Turistička zajednica grada Valpova</title>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<style>
body {
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  background:#f4f6f9;
  display:flex;
  flex-direction:column;
  height:100vh;
}

/* HEADER */
.header {
  background:#0f2a5a;
  color:white;
  padding:12px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.header-left {
  display:flex;
  align-items:center;
  gap:16px;
}

.logo {
  height:60px;
}

.title-group {
  display:flex;
  flex-direction:column;
}

.title-main {
  font-size:20px;
  font-weight:600;
}

.title-sub {
  font-size:13px;
  opacity:0.85;
}

.header-actions button {
  background:transparent;
  border:1px solid rgba(255,255,255,0.4);
  color:white;
  padding:6px 14px;
  border-radius:20px;
  cursor:pointer;
}

/* CHAT WRAPPER */
.chat-wrapper {
  flex:1;
  display:flex;
  flex-direction:column;
  max-width:1100px;
  width:100%;
  margin:0 auto;
  padding:20px 30px;
}

/* CHAT AREA */
.chat {
  flex:1;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
  gap:18px;
}

.message {
  max-width:75%;
  padding:16px 20px;
  border-radius:18px;
  line-height:1.6;
  font-size:15px;
}

.user {
  align-self:flex-end;
  background:#2563eb;
  color:white;
}

.bot {
  align-self:flex-start;
  background:white;
  box-shadow:0 6px 18px rgba(0,0,0,0.05);
}

.typing {
  font-style:italic;
  opacity:0.6;
}

/* QUICK BUTTONS */
.quick-buttons {
  display:flex;
  gap:10px;
  margin:15px 0;
}

.quick-buttons button {
  background:#e6ebf3;
  border:none;
  padding:8px 16px;
  border-radius:20px;
  cursor:pointer;
  font-size:14px;
}

/* INPUT */
.input-area {
  display:flex;
  gap:10px;
  margin-top:10px;
}

textarea {
  flex:1;
  padding:14px;
  border-radius:12px;
  border:1px solid #ccc;
  resize:none;
  font-size:15px;
}

button.send {
  padding:14px 26px;
  background:#2563eb;
  color:white;
  border:none;
  border-radius:12px;
  cursor:pointer;
}

/* FOOTER */
.footer {
  text-align:center;
  padding:12px;
  font-size:12px;
  background:#f9fafb;
  border-top:1px solid #e5e7eb;
  color:#6b7280;
}
</style>
</head>
<body>

<header class="header">
  <div class="header-left">
    <img src="tz-logo.png" class="logo">
    <div class="title-group">
      <div class="title-main">Turistički informator</div>
      <div class="title-sub">Turistička zajednica grada Valpova</div>
    </div>
  </div>
  <div class="header-actions">
    <button onclick="resetChat()">Reset</button>
  </div>
</header>

<div class="chat-wrapper">
  <div class="chat" id="chat"></div>

  <div class="quick-buttons">
    <button onclick="quickAsk('Koje su najvažnije znamenitosti u Valpovu?')">Znamenitosti</button>
    <button onclick="quickAsk('Preporučite gastro ponudu u Valpovu.')">Gastro</button>
    <button onclick="quickAsk('Koja su aktualna događanja?')">Događanja</button>
    <button onclick="quickAsk('Što raditi kada je loše vrijeme?')">Loše vrijeme</button>
  </div>

  <div class="input-area">
    <textarea id="input" placeholder="Postavite pitanje..."></textarea>
    <button class="send" onclick="sendMessage()">Pošalji</button>
  </div>
</div>

<div class="footer">
© Turistička zajednica grada Valpova – Powered by VisitLogic AI
</div>

<script>
const chat = document.getElementById("chat");

function saveChat() {
  localStorage.setItem("chatHistory", chat.innerHTML);
}

function loadChat() {
  const history = localStorage.getItem("chatHistory");
  if (history) {
    chat.innerHTML = history;
  } else {
    addMessage("Dobrodošli u službeni digitalni turistički informator Valpova. Kako Vam mogu pomoći?", "bot");
  }
}

function resetChat() {
  localStorage.removeItem("chatHistory");
  chat.innerHTML="";
  loadChat();
}

function addMessage(text, type) {
  const div = document.createElement("div");
  div.className="message "+type;
  div.innerHTML=marked.parse(text);
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
  saveChat();
}

function showTyping() {
  const div=document.createElement("div");
  div.className="message bot typing";
  div.id="typing";
  div.innerText="Informator piše...";
  chat.appendChild(div);
}

function removeTyping(){
  const t=document.getElementById("typing");
  if(t) t.remove();
}

async function sendMessage(){
  const input=document.getElementById("input");
  const message=input.value.trim();
  if(!message) return;

  addMessage(message,"user");
  input.value="";
  showTyping();

  const response=await fetch("/api/chat",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({message})
  });

  const data=await response.json();
  removeTyping();
  addMessage(data.reply,"bot");
}

function quickAsk(text){
  document.getElementById("input").value=text;
  sendMessage();
}

loadChat();
</script>

</body>
</html>
