<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>VisitLogic ‚Äì Digitalni turistiƒçki informator</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: #f4f6f8;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

header {
  background: linear-gradient(90deg,#1f2937,#2563eb);
  color: white;
  padding: 18px;
  font-size: 18px;
  font-weight: 600;
  text-align: center;
}

.chat-container {
  flex: 1;
  overflow-y: auto;
  padding: 20px;
  display: flex;
  flex-direction: column;
  gap: 16px;
}

.message-wrapper {
  display: flex;
  align-items: flex-end;
  gap: 8px;
}

.avatar {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  background: #2563eb;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-weight: bold;
  font-size: 14px;
}

.message {
  max-width: 75%;
  padding: 14px 16px;
  border-radius: 16px;
  line-height: 1.6;
  white-space: pre-wrap;
  font-size: 15px;
}

.user {
  background: #2563eb;
  color: white;
  border-bottom-right-radius: 4px;
}

.bot {
  background: white;
  border: 1px solid #e5e7eb;
  border-bottom-left-radius: 4px;
}

.input-container {
  padding: 16px;
  background: white;
  border-top: 1px solid #e5e7eb;
}

.input-row {
  display: flex;
  gap: 10px;
}

input {
  flex: 1;
  padding: 12px 14px;
  border-radius: 12px;
  border: 1px solid #d1d5db;
  font-size: 16px;
}

button {
  padding: 12px 18px;
  border-radius: 12px;
  border: none;
  background: #2563eb;
  color: white;
  font-weight: 600;
  cursor: pointer;
}

button:hover {
  background: #1d4ed8;
}

.quick-buttons {
  display: flex;
  gap: 8px;
  margin-bottom: 12px;
  flex-wrap: wrap;
}

.quick-buttons button {
  background: #e5e7eb;
  color: #111827;
  font-weight: 500;
  font-size: 14px;
}

.quick-buttons button:hover {
  background: #d1d5db;
}

.typing {
  font-style: italic;
  opacity: 0.6;
}
</style>
</head>

<body>

<header>
VisitLogic ‚Äì Slu≈æbeni digitalni turistiƒçki informator Valpova
</header>

<div class="chat-container" id="chat"></div>

<div class="input-container">

  <div class="quick-buttons">
    <button onclick="quickAsk('Imam 1 sat u Valpovu, ≈°to da vidim?')">‚è± 1 sat</button>
    <button onclick="quickAsk('Preporuƒçi gastro opciju u centru.')">üçΩ Gastro</button>
    <button onclick="quickAsk('Koja su aktualna dogaƒëanja?')">üéâ Dogaƒëanja</button>
    <button onclick="quickAsk('≈†to raditi kada pada ki≈°a?')">üåß Lo≈°e vrijeme</button>
  </div>

  <div class="input-row">
    <input type="text" id="userInput" placeholder="Postavite pitanje..." />
    <button onclick="sendMessage()">Po≈°alji</button>
  </div>

</div>

<script>
const chat = document.getElementById("chat");
let conversationHistory = [];

function formatMarkdown(text) {
  return text
    .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>")
    .replace(/\n/g, "<br>");
}

function addMessage(content, type) {
  const wrapper = document.createElement("div");
  wrapper.className = "message-wrapper";

  const msg = document.createElement("div");
  msg.className = "message " + type;
  msg.innerHTML = formatMarkdown(content);

  if (type === "bot") {
    const avatar = document.createElement("div");
    avatar.className = "avatar";
    avatar.innerText = "VL";
    wrapper.appendChild(avatar);
  }

  wrapper.appendChild(msg);

  if (type === "user") {
    wrapper.style.justifyContent = "flex-end";
  }

  chat.appendChild(wrapper);
  chat.scrollTop = chat.scrollHeight;
}

async function sendMessage() {
  const inputField = document.getElementById("userInput");
  const message = inputField.value.trim();
  if (!message) return;

  addMessage(message, "user");
  conversationHistory.push({ role: "user", content: message });

  inputField.value = "";

  const typingMsg = document.createElement("div");
  typingMsg.className = "message bot typing";
  typingMsg.innerText = "VisitLogic tipka...";
  chat.appendChild(typingMsg);
  chat.scrollTop = chat.scrollHeight;

  try {
    const response = await fetch("/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ 
        message: message,
        history: conversationHistory
      })
    });

    const data = await response.json();
    typingMsg.remove();

    addMessage(data.reply, "bot");
    conversationHistory.push({ role: "assistant", content: data.reply });

  } catch (error) {
    typingMsg.remove();
    addMessage("Do≈°lo je do pogre≈°ke. Molimo poku≈°ajte ponovno.", "bot");
  }
}

function quickAsk(text) {
  document.getElementById("userInput").value = text;
  sendMessage();
}
</script>

</body>
</html>
