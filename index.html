<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Turistički informator – TZ Valpovo</title>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: #f4f6f9;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

header {
  background: linear-gradient(135deg, #1e3c72, #2a5298);
  color: white;
  padding: 18px 30px;
  display: flex;
  align-items: center;
  gap: 20px;
}

header img {
  height: 60px;
}

header h1 {
  margin: 0;
  font-size: 22px;
  font-weight: 600;
}

header span {
  font-size: 14px;
  opacity: 0.85;
}

.chat-container {
  flex: 1;
  overflow-y: auto;
  padding: 30px;
  max-width: 1000px;
  margin: auto;
  width: 100%;
}

.message {
  margin-bottom: 25px;
  padding: 18px 22px;
  border-radius: 14px;
  line-height: 1.6;
}

.user {
  background: #e3edff;
  align-self: flex-end;
}

.bot {
  background: white;
  box-shadow: 0 2px 8px rgba(0,0,0,0.05);
}

.quick-buttons {
  text-align: center;
  margin-bottom: 15px;
}

.quick-buttons button {
  padding: 8px 16px;
  border: none;
  border-radius: 20px;
  margin: 5px;
  cursor: pointer;
  background: #e0e5ec;
  transition: 0.2s;
}

.quick-buttons button:hover {
  background: #cfd8e3;
}

.input-area {
  display: flex;
  padding: 15px 20px;
  background: white;
  border-top: 1px solid #ddd;
}

input {
  flex: 1;
  padding: 12px 15px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 15px;
}

button.send {
  margin-left: 10px;
  padding: 12px 20px;
  border-radius: 8px;
  border: none;
  background: #2a5298;
  color: white;
  cursor: pointer;
}

footer {
  text-align: center;
  font-size: 13px;
  padding: 10px;
  background: #f0f2f5;
}
.typing {
  font-style: italic;
  opacity: 0.7;
}
</style>
</head>

<body>

<header>
  <img src="tz-logo-Valpovo.png" alt="TZ Valpovo Logo">
  <div>
    <h1>Turistički informator</h1>
    <span>Turistička zajednica grada Valpova</span>
  </div>
</header>

<div class="chat-container" id="chat">
  <div class="message bot">
    <strong>Dobrodošli!</strong> Postavite pitanje ili odaberite opciju:
  </div>
</div>

<div class="quick-buttons">
  <button onclick="quickAsk('Koje su znamenitosti u Valpovu?')">Znamenitosti</button>
  <button onclick="quickAsk('Preporuči gastronomiju u Valpovu.')">Gastro</button>
  <button onclick="quickAsk('Koja su aktualna događanja u Valpovu?')">Događanja</button>
  <button onclick="quickAsk('Što raditi u Valpovu kada je loše vrijeme?')">Loše vrijeme</button>
</div>

<div class="input-area">
  <input type="text" id="userInput" placeholder="Postavite pitanje..." />
  <button class="send" onclick="sendMessage()">Pošalji</button>
</div>

<footer>
  © Turistička zajednica grada Valpova – Digitalni informator
</footer>

<script>
async function sendMessage(text=null) {
  const input = document.getElementById("userInput");
  const chat = document.getElementById("chat");
  const message = text || input.value;

  if (!message.trim()) return;

  chat.innerHTML += `<div class="message user"><strong>Vi:</strong> ${message}</div>`;
  input.value = "";
  chat.scrollTop = chat.scrollHeight;

  const typing = document.createElement("div");
  typing.className = "message bot typing";
  typing.innerText = "Informator tipka...";
  chat.appendChild(typing);
  chat.scrollTop = chat.scrollHeight;

  const response = await fetch("/api/chat", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ message })
  });

  const data = await response.json();
  typing.remove();

  const botMessage = document.createElement("div");
  botMessage.className = "message bot";
  botMessage.innerHTML = "<strong>Informator:</strong><br>" + marked.parse(data.reply);

  chat.appendChild(botMessage);
  chat.scrollTop = chat.scrollHeight;
}

function quickAsk(text){
  sendMessage(text);
}
</script>

</body>
</html>
